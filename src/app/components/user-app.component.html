

<div class="container my-4">
    <h3>{{title}}</h3>
    <div class="row">
        <div class="col">
            <form-user (newUserEventEmitter)="addUser($event)" [user]="userSelected"/> 
        </div>
        <div class="col">
            <user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="onSelectedUser($event)"/>
        </div>
    </div>
</div>
